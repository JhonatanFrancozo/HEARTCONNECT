<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
  <title>HeartConnect | CADASTRO</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>

  <img src="./assets/img/logo3.png" alt="Logo do site" class="logo-pequeno">
  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">

          <div class="campo">
            <span>Nome:</span>
            <br>
            <input id="nome_input" type="text" placeholder="Seu nome" required />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <br>
            <input id="email_input" type="text" placeholder="seuemail@hotmail.com" required />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <br>
            <input id="senha_input" type="password" placeholder="******" required />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <br>
            <input id="confirmacao_senha_input" type="password" placeholder="******" required />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <div id="loading" style="display: none;">
    <img src="./assets/img/gif.png" alt="Loading...">
  </div>

</body>

</html>



<script>
  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Todos os campos devem ser preenchidos!',
      });
      return false;
    } else if (emailVar.indexOf('@') === -1) {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'O e-mail deve conter "@"!',
      });
      return false;
    } else if (senhaVar !== confirmacaoSenhaVar) {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'As senhas não coincidem!',
      });
      return false;
    } else if (nomeVar.length < 3 || emailVar.length < 3 || senhaVar.length < 3 || confirmacaoSenhaVar.length < 3) {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Todos os campos devem ter pelo menos 3 caracteres!',
      });
      return false;
    }

    document.getElementById('loading').style.display = 'block';

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        document.getElementById('loading').style.display = 'none';
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, 2000);

          limparFormulario();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        document.getElementById('loading').style.display = 'none';
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
